name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prod
        - dr
      dryRun:
        description: 'Perform dry run (cdk diff only)'
        required: false
        type: boolean
        default: false
      approval:
        description: 'Confirm infrastructure changes (required for prod)'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ inputs.environment }}
  cancel-in-progress: false

env:
  ENVIRONMENT: ${{ inputs.environment }}

jobs:
  infrastructure-validation:
    name: Validate Infrastructure
    runs-on: ubuntu-latest
    outputs:
      hasChanges: ${{ steps.check_changes.outputs.has_changes }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm run test
        
      - name: Run drift detection
        run: |
          npm run build
          npm run deploy:infra -- --drift-check --env=${{ env.ENVIRONMENT }}
          
      - name: Check for infrastructure changes
        id: check_changes
        run: |
          npm run build
          CHANGES=$(npm run deploy:infra -- --diff --env=${{ env.ENVIRONMENT }})
          echo "$CHANGES"
          if [[ "$CHANGES" == *"(no changes)"* ]]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  deploy-infrastructure:
    name: Deploy Infrastructure
    if: |
      needs.infrastructure-validation.outputs.hasChanges == 'true' && 
      (inputs.environment != 'prod' || inputs.approval == true) &&
      inputs.dryRun == false
    needs: infrastructure-validation
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.ENVIRONMENT == 'dr' && 'us-west-2' || 'us-east-1' }}
          
      - name: Deploy infrastructure
        run: |
          npm run build
          npm run deploy:infra -- --env=${{ env.ENVIRONMENT }}
          
      - name: Update documentation
        run: |
          echo "Infrastructure deployment to ${{ env.ENVIRONMENT }} completed on $(date)" >> deployment-history.md
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deployment-history.md
          git commit -m "Update deployment history [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"